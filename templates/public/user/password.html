{% extends "public/user/base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
    
    {% include "components/user/toast.html" %}

    <!-- LOGIN AREA START (Register) -->
    <div class="ltn__login-area pb-110">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title-area text-center">
                        <h1 class="section-title">Create <br>New Password</h1>
                        <p>Get access to your Orders, Wishlist and Recommendations</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="account-login-inner">
                        <form method="post" class="ltn__form-box contact-form-box">
                            {% csrf_token %}
                            <input type="password" name="password" placeholder="New Password*" required>
                            <input type="password" name="confirmpassword" placeholder="Confirm Password*" required>
                            <div class="btn-wrapper">
                                <button class="theme-btn-1 btn reverse-color btn-block" type="submit">CONTINUE</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- LOGIN AREA END -->

{% endblock content %}
